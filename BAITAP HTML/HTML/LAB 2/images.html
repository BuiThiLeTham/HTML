<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Ảnh</title>
    <style>
        .anh1{
            float: left;
            width: 200px; /* Độ rộng mong muốn */
            height: auto; 
        }
        .anh2{
            float: right;
            width: 200px; /* Độ rộng mong muốn */
            height: auto; 
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">IMAGES</h3>
    <img class="anh1" src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?cs=srgb&dl=pexels-bri-schneiter-346529.jpg&fm=jpg" alt="">
    <p>A paragraph with an image. The align attribute of the image is set to "left". The image will float to the left of this text.</p>
    <img class="anh2" src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?cs=srgb&dl=pexels-bri-schneiter-346529.jpg&fm=jpg" alt="">
    <p>A paragraph with an image. The align attribute of the image is set to "right". The image will float to the right of this text.</p>
</body>
</html>
